<div class="container">

  <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

      <h1 class="my-4">Page Heading
        <small>Secondary Text</small>
      </h1>

      <!-- Blog Post -->
      <div *ngFor="let article of articles" class="row">
        <div class="card mb-4">
          <img class=" ImageTaille" src="http://localhost:3000/article/getImage/{{article.ArticleImage}}" alt=""
            alt="Card image cap">
          <div class="card-body">
            <h2 class="card-title">{{article.titre}} </h2>
            <p class="card-text">{{article.contenue}}</p>
            <a href="#" class="btn btn-primary">Read More &rarr;</a>
            <button class="btn btn-secondary" type="button" onclick="UpdateArticle(article)">Modifier</button>
            <button class="btn btn-secondary" type="button">Supprimer</button>

          </div>
        </div>
      </div>


      <!-- Pagination -->
      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Newer &rarr;</a>
        </li>
      </ul>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <!-- Categories Widget -->
      <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Sport</a>
                </li>
                <li>
                  <a href="#">News</a>
                </li>
                <li>
                  <a href="#">Bisness</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Technology</a>
                </li>
                <li>
                  <a href="#">Fashion</a>
                </li>
                <li>
                  <a href="#">Food</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Culture</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>



    </div>

  </div>
  <!-- /.row -->

</div>
